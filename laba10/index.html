<!DOCTYPE html>
<html>

<head>
  <title>Определение поры года</title>

</head>

<body>
  <fieldset>
    <p>Определение поры года</p>
    <button onclick="showSeasonMonths()">Показать месяцы</button>
    <div id="result"></div>
  </fieldset>
  <br>
  <fieldset class="f1">
    <p>Введите дату рождения</p>
    <input type="date" id="d" class="d">
    <button id="b1" class="b1">Результат</button>
    <p id="result1" class="result1"></p>
  </fieldset>
  <br>
  <fieldset>
    <p>Секундомер от Start до Stop</p>
    <button id="start" class="start">Start</button>
    <button id="stop" class="stop">Stop</button>
    <p id="result2" class="result2"></p>
  </fieldset>
  <br>
  <fieldset>
    <p>Максимальное значение в массиве</p>
    <button id="array">Найти</button>
  </fieldset>
  <br>
  <fieldset>
    Разделение строки на подстроки
    <button id="b3">Изначальная строка</button>
    <button id="b2">Результат</button>
  </fieldset>
  <br>
  <fieldset>
  <p>Четное ли число?</p>
  <input id="inputn" type="number">
  <button id="b4">Результат</button>
  <p id="result3"></p>
  </fieldset>
  <br>
  <fieldset>
    <p>Начинается ли перменная с цифры или нет?</p>
    <input id="inputt" type="text">
    <button id="b5">Результат</button>
    <p id="result4"></p>
  </fieldset>
  <script src="./script.js"></script>
</body>

</html>
