<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>

<body>
    <div>
        <table border="1" class="table">
            <caption>Расписание мероприятий</caption>
            <tr class="cl1">
                <td class="cl1" onmouseover="this.className='cl2'" onmouseout="this.className='cl5'">Элемент1</td>
                <td class="cl1" ondblclick="this.className='cl3' ">Элемент2</td>
                <td class="cl1" onclick="this.className='cl4'">Элемент3</td>
                <td class="cl1" onmouseover="this.className='yellow'">Элемент4</td>
                <td class="cl1" ondblclick="this.className='back'">Элемент5</td>
                <td class="cl1" onclick="this.className='cursive'">Элемент6</td>
            </tr>
        </table>
        <br>
        <button class="button" id="b1">1</button>
        <button class="button" id="b2">2</button>
        <button class="button" id="b3">3</button>
        <button class="button" id="b4">4</button>
        <button class="button" id="b5">5</button>
        <button class="button1" id="b6">result</button>
<p class="text" onmouseover="this.className='big'" onmouseout="this.className='col'">Я, Добруцкая Элина Сергеевна, учусь работать с JavaScript.</p>
    </div>
    <script src="./script.js"></script>
</body>

</html>
