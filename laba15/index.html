<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <style>
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
        
    </style>
</head>
<body>
    <form>
        <label for="textField">Текстовое поле: </label>
        <input type="text" id="textField">
        <br>
        <label>Зависимый переключатель: </label>
        <input type="radio" name="dependentRadio" value="option1"> Опция 1
        <input type="radio" name="dependentRadio" value="option2"> Опция 2
        <br>
        <label>Независимый переключатель: </label>
        <input type="checkbox" id="independentCheckbox" value="independentOption"> Независимая опция
        <br>
        <label for="dropdownList">Выпадающий список: </label>
        <select id="dropdownList">
            <option value="option1">Опция 1</option>
            <option value="option2">Опция 2</option>
            <option value="option3">Опция 3</option>
        </select>
        <br>
        <button type="button" id="changeColorButton">Изменить цвет</button>
        <br>
        <input type="submit" value="Отправить">
        <input type="reset" id="compareButton" value="Сравнить">
        <br>
        <input type="text" id="searchInput" placeholder="Искомая строка"><br>
        <label for="multiLineInput">Многострочное текстовое поле: </label>
        <textarea id="multiLineInput" rows="4" cols="50"></textarea>
    </form>

    <a href="./index2.html">3zadanie</a>
    <script src="./script.js"></script>
</body>
</html>
