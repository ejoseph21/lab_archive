<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sryle7.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <div class="test-container">
            <h2>Тест по персонажам сказок</h2>
            <form id="databaseTest">
              <p>Вопрос 1: Кто последним помог вытащить репку?</p>
              <input type="radio" id="q1a1" name="q1" value="a1">
              <label for="q1a1">Жучка</label><br>
              <input type="radio" id="q1a2" name="q1" value="a2">
              <label for="q1a2">Мышка</label><br>
              <p>Вопрос 2: Что пожелала старуха в сказке о золотой рыбке?</p>
              <input type="checkbox" id="q2a1" name="q2" value="a1">
              <label for="q2a1">Новую избу</label><br>
              <input type="checkbox" id="q2a2" name="q2" value="a2">
              <label for="q2a2">Сказочное богатство</label><br>
              <input type="checkbox" id="q2a3" name="q2" value="a3">
              <label for="q2a3">Быть вольною царицей</label><br>
        
              <p>Вопрос 3: Как зовут девочку, которая считается самой маленькой в мире?</p>
              <input type="text" id="q3" name="q3">
        
              <button type="button" id="buttonresult">Результат</button>
            </form>
          </div>
        
          <div id="results"></div>
    </fieldset>
    <script src="./script7.js"></script>
</body>
</html>
